<div class="col-md-6 col-md-offset-3">
    <h2>Add Item to Menu</h2>
    <form name="itemForm" id="itemForm" ng-submit="vm.addItem()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.itemName.$dirty && form.itemName.$error.required }">
            <label for="itemName">Item Name</label>
            <input type="text" name="itemName" id="itemName" class="form-control" ng-model="vm.item.itemName" required />
            <span ng-show="form.itemName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.itemCategory.$dirty && form.itemCategory.$error.required }">
            <label for="itemCategory">Item Category</label>
            <input type="text" name="itemCategory" id="itemCategory" class="form-control" ng-model="vm.item.itemCategory" required />
            <span ng-show="form.itemCategory.$dirty && form.itemCategory.$error.required" class="help-block">Category is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.itemPrice.$dirty && form.itemPrice.$error.required }">
            <label for="itemPrice">Item Price</label>
            <input type="text" name="itemPrice" id="itemPrice" class="form-control" ng-model="vm.item.itemPrice" required />
            <span ng-show="form.itemPrice.$dirty && form.itemPrice.$error.required" class="help-block">Price is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Add Item</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
