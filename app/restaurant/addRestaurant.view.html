<div class="col-md-6 col-md-offset-3">
    <h2>Add Restaurant</h2>
    <form name="form" ng-submit="vm.addRestaurant()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.restaurant.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.restaurantName.$dirty && form.restaurantName.$error.required }">
            <label for="restaurantName">Restaurant name</label>
            <input type="text" name="restaurantName" id="restaurantName" class="form-control" ng-model="vm.restaurant.restaurantName" required />
            <span ng-show="form.restaurantName.$dirty && form.restaurantName.$error.required" class="help-block">Restaurant name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.restaurantAddress.$dirty && form.restaurantAddress.$error.required }">
            <label for="restaurantAddress">Restaurant Address</label>
            <input type="text" name="restaurantAddress" id="restaurantAddress" class="form-control" ng-model="vm.restaurant.restaurantAddress" required />
            <span ng-show="form.restaurantAddress.$dirty && form.restaurantAddress.$error.required" class="help-block">Restaurant Address is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.restaurantMobile.$dirty && form.restaurantMobile.$error.required }">
            <label for="restaurantMobile">Restaurant Contact Number</label>
            <input type="text" name="restaurantMobile" id="restaurantMobile" class="form-control" ng-model="vm.restaurant.restaurantMobile" required />
            <span ng-show="form.restaurantMobile.$dirty && form.restaurantMobile.$error.required" class="help-block">Restaurant Contact Number is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register Restaurant</button>
            <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
